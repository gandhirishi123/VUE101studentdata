<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    
<div id="table">
    <table border="2" class="table-info">
        <tr>
            <td>Sr No</td>
            <td>Student Name</td>
            <td>Age</td>
            <td>Physics</td>
            <td>Chemistry</td>
            <td>Maths</td>
            <td>Total</td>
            <td>%</td>
            <td>Result</td>
        </tr>
        <tr v-for = "(student , index) in students" :key="index">
            <td>{{index + 1}}</td>
            <td>{{student.name}}</td>
            <td>{{student.age}}</td>
            <td>{{student.p}}</td>
            <td>{{student.c}}</td>
            <td>{{student.m}}</td>
            <td>{{student.p+student.c+student.m}}</td>
            <td>{{(((student.p+student.c+student.m)/300)*100).toFixed(2)}}</td>
            <td v-if="((((student.p+student.c+student.m)/300)*100).toFixed(2)>35)" style="background-color: lightgreen; text-align: center;">PASS</td>
            <td v-else style="background-color: lightcoral;text-align: center;">FAIL</td>
        </tr>
    </table>    
</div>

    <script>
        var app = new Vue({
            el: `#table`,
            data:{
                students: [
                {name:'s1',age:21,p:35,c:35,m:35},
                {name:'s2',age:23,p:65,c:35,m:17},
                {name:'s3',age:26,p:24,c:65,m:45},
                {name:'s4',age:27,p:89,c:47,m:48}
            ]
            },
            
        })
    </script>
</body>
</html>
